        html {

        .menu {

        }

        article {

        button {
            background-color: antiquewhite;
            color: black;
            margin: 0.5rem;

            display: inline-block;

        }

        text-align: center;

        .valgt {
            color: #ede6e6;
            background-color: #272727;
            border-color: #8e8888;

        .navn {
            font-family: bely-display, sans-serif;
            font-weight: 400;

        }

            color: red;

        .oprindelsesregion {
            font-weight: bold;

        p {
            font-family: 'Helvetica Neue', sans-serif;

        }

    </style>

</head>

<body>
    <header>
        <h1></h1>
    </header>

    <h2 class="navn"></h2>
    <article class="menu">
        <img src="" alt="" class="billede">
        <p class="pris"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="oprindelsesregion"></p>
    </article>

    <button>Tilbage</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");


        const medieurl = "https://bellapasta-fe58.restdb.io/media/";
        let menu;
        const myHeaders = {
            "x-apikey": "602eacd85ad3610fb5bb6365"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://bellapasta-fe58.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            })
            menu = await JSONData.json();

            console.log("Menu", menu);
            visMenu(menu);
        }

        function visMenu() {
            document.querySelector(".navn").textContent = menu.navn;
            document.querySelector(".pris").textContent = menu.pris + " kr";
            document.querySelector(".langbeskrivelse").textContent += menu.langbeskrivelse;
            document.querySelector(".oprindelsesregion").textContent = menu.oprindelsesregion;
            document.querySelector(".billede").src = medieurl + menu.billede;

            document.querySelector("button").addEventListener("click", tilbageTilMenuGalleri);
        }

        function tilbageTilMenuGalleri() {
            history.back();
        }

    </script>
</body>

</html>
